<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: left; /* 左揃えに変更 */
            margin-left: 20px; /* ページの左側に余白を追加 */
        }
        #text {
            width: 300px; /* テキストボックスの幅を大きく設定 */
            padding: 10px; /* テキストボックスの内側の余白を設定 */
            font-size: 16px; /* フォントサイズを大きく設定 */
        }
        button {
            padding: 10px; /* ボタンの内側の余白を設定 */
            font-size: 16px; /* ボタンのフォントサイズを大きく設定 */
            height: 42px; /* テキストボックスと同じ高さに設定 */
            vertical-align: top; /* ボタンをテキストボックスの上部に揃える */
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QRコード生成サイト</h1>
    <input type="text" id="text" placeholder="ここにテキストを入力">
    <button onclick="generateQRCode()">生成</button>
    <div id="qrcode"></div>
    <a id="downloadLink" style="display:none;">画像をダウンロード</a>

    <script src="qrcode.js"></script>
    <script>
        function generateQRCode() {
            let text = document.getElementById('text').value;
            let qrcodeContainer = document.getElementById('qrcode');
            let downloadLink = document.getElementById('downloadLink');
            qrcodeContainer.innerHTML = "";
            downloadLink.style.display = 'none';
            if (text) {
                let qrcode = new QRCode(qrcodeContainer, text);
                setTimeout(() => {
                    let canvas = qrcodeContainer.querySelector('canvas');
                    if (canvas) {
                        let dataURL = canvas.toDataURL('image/png');
                        downloadLink.href = dataURL;
                        downloadLink.download = 'qrcode.png';
                        downloadLink.style.display = 'block';
                    }
                }, 500); // QRコード生成後に少し待つ
            } else {
                alert("テキストを入力してください。");
            }
        }
    </script>
</body>
</html>
